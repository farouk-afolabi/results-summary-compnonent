<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title> Results summary component| frontend Mentor</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" type="text/css" href="default.css">
</head>
<body>
  <section>


  
  <section class="s1">

  <div class="main-container">
    


  <h3>Your Result</h3>
  <h3> 76
    of 100 </h3>


 <h3>Great </h3> 
  <p> You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  </section>


  <section class="s2">
    <div class="main-container">
 
  <h3> Summary </h3>
  <form id="result-form">

    <input class="input-field" type="text" value="Reaction
    80 / 100">
    <input class="input-field" type="text" value="Memory
    92 / 100">
    <input class="input-field" type="text" value="Verbal
    61 / 100">
    <input class="input-field" type="text" value="Visual
    72 / 100
  ">
  <input id="submit-btn" type="submit" value="Continue">

  </form>
  
  Continue
</div>
</section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</section>

</body>
</html>
